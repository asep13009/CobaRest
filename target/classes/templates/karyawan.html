<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	 <h1>Karyawan</h1>
        <table border="1">
            <tr>
                <th>ID</th>
                <th> Karyawan</th>
                <th> Departenmen</th>
                <th colspan="3">Action</th>
            </tr>
             
             <th:block th:each="d : ${listKaryawan}">
            <tr>
                <th th:text=${d.id}></th>
                <th th:text=${d.namaKaryawan}></th>
                 <th th:text=${d.departemen.namaDepartemen}></th>
                <th ><a th:text="update" th:href="@{|updatekaryawan?id=${d.id}|}"></a></th>
                 <th ><a th:text="delete" th:href="@{|hapuskaryawan?id=${d.id}|}"></a></th>
               
            </tr>
             </th:block>
        </table>
        
        <br/><br/><br/>
        <a href="insertkaryawan">Insert Karyawan</a> <br/>
        <a href="insertkaryawan2">Insert Karyawan 2</a>
</body>
</html>
